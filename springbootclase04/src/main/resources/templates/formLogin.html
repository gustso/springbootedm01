<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/bootstrap.css}" rel="stylesheet"
	href="../static/css/bootstrap.css" />
<!-- atentos, en link se cierra en la linea, en script cierre de componente... NO OLVIDAR-->
<script th:src="@{/js/jquery-3.4.1.js}"
	src="../static/js/jquery-3.4.1.js"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
<title>Login</title>
</head>
<body>

	<div class="container">
		<!--<div class="row-cols-5">-->
		<div class="row justify-content-between">
			<!--ver como trabaja timeleaft en action y object-->
			<div class="col-4"></div>
			<div class="col-3">
				<form th:action="@{/usuarioValidado}" method="post"
					th:object="${usuario}">
					<div class="form-group col-md-12">
						<label for="user">Usuario</label> <input th:field="*{user}"
							th:value="*{user}" type="text" class="form-control" id="user"
							placeholder="Nombre Usuario">
						<!--<input th:field="*{id}" th:value="*{id}" type="number" class="form-control" id="user" placeholder="Identificador">-->
					</div>
					<div class="form-group col-md-12">
						<label for="contra">Contraseña</label> <input th:field="*{contra}"
							th:value="*{contra}" type="password" class="form-control"
							id="contra" placeholder="Constraseña">
						<!--<input th:field="*{descripcion}" th:value="*{descripcion}" input type="password" class="form-control" id="contra" placeholder="Descripcion">-->
					</div>
					<div class="form-group col-md-12">
						<label>DNI</label>
						<!--<input th:field="*{dni}" th:value="*{dni}" input type="number" class="form-control" id="id" placeholder="DNI">-->
					</div>
					<div class="form-group col-md-12">
						<label>Titulo</label>
						<!--<input th:field="*{titulo}" th:value="*{titulo}" input type="text" class="form-control" id="tit" placeholder="Titulo">-->
					</div>

					<div class="form-group col-md-12">
						<label>Fecha Nacimiento</label> <input type="date">
					</div>

					<div class="form-group col-md-12">
						<button type="submit" class="btn btn-primary">Sign in</button>
					</div>
				</form>
			</div>

		</div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Gustso App</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Nosotros</a>
					</li>
					<li class="nav-item"><a class="nav-link dropdown-toggle"
						href="#" id="navbarDropdownMenuLink" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Usuarios </a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" th:href="@{/nuevoUsuario}">Nuevo Usuario</a> <a
								class="dropdown-item" th:href="@{/listadoUsuarios}">Listar
								Usuarios</a>
						</div></li>

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> Servicios </a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="#">Acciones</a> <a
								class="dropdown-item" href="#">Hardware</a> <a
								class="dropdown-item" href="#">Software</a> <a
								class="dropdown-item" href="#">Hacking Etico</a>
						</div></li>
				</ul>
			</div>
		</nav>
	</div>

</body>
</html>
