                    <div class="form-group col-md-6">

                        <input th:field="*{isbn}" th:value="*{isbn}" type="number" class="form-control" id="isbn" placeholder="ISBN">

                        <td th:if="${#fields.hasErrors('isbn')}">

                        </td>
                            
                        
                    </div>
                    <div class="form-group col-md-6">
                        <label for="tit">Titulo</label>

                    </div>
                    <div class="form-group col-md-6">

                        <input th:field="*{fotoTapa}" th:value="*{fotoTapa}" type="text" class="form-control" id="img" placeholder="Imagen">
