<body>

    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <h1>Nuevo Usuario</h1>
            </div>

        <div class="col-12">
            <form th:action="@{/nuevoUsuarioDos}" method="post" th:object="${usuario}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dni">DNI</label>                        
                        <input th:field="*{dni}" th:value="*{dni}" type="number" class="form-control" id="dni" placeholder="DNI">
                        
                        <!--mostramos el error por cada propiedad
                        <td th:if="${#fields.hasErrors('isbn')}">
                            <span th:errors="*{isbn}"></span>
                        </td>-->
                            
                        
                    </div>
                    <div class="form-group col-md-6">
                        <label for="user">Nombre Usuario</label>
                        <input th:field="*{user}" th:value="*{user}" type="text" class="form-control" id="user" placeholder="Nombre Usuario">
                        <div class="alert-danger" th:if="${#fields.hasErrors('user')}" th:errors="*{user}">
                            Nombre Usuario Error
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="contra">Contraseña</label>
                        <input th:field="*{contra}" th:value="*{contra}" type="password" class="form-control" id="contra" placeholder="Contraseña">
                    </div>
                    <!--<div class="form-group col-md-6">
                        <label for="dni">Autor DNI</label>
                        <input th:field="*{autor.dni}" th:value="*{autor.dni}" input type="number" class="form-control" id="dni" placeholder="DNI">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nom">Autor Nombre</label>
                        <input th:field="*{autor.nombre}" th:value="*{autor.nombre}" input type="text" class="form-control" id="nom" placeholder="Nombre">
                    </div>
                    <div class="form-group col-md-6">

                        <input th:field="*{autor.apellido}" th:value="*{autor.apellido}" input type="text" class="form-control" id="ape" placeholder="Apellido">
                    </div>-->
                </div>
                <button type="submit" class="btn btn-primary">Agregar Usuario</button>
            </form>
        </div>
    </div>
    </div>
